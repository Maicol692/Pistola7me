<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regalo Animado</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <!-- Título arriba del corazón -->
    <h2 class="titulo-arriba">Te amo</h2>

    <!-- Osos animados -->
    <img id="oso-dispara" src="img/osodisparo.gif" alt="Oso disparando" />
    <img id="oso-sorpresa" src="img/ososorpresa.gif" alt="Oso sorprendido" />


    <!-- Botón que mostrará la tarjeta -->
    <button id="btn-tarjeta">Ver sorpresa</button>

    <!-- Contenedor para el corazón -->
    <div id="corazon-container"></div>

    <!-- Título abajo del corazón -->
    <h2 class="titulo-abajo">Mi niña</h2>

    <!-- Tarjeta oculta -->
    <div id="tarjeta">
      <div class="contenido">
        <p>
          Amor, eres la mejor novia del mundo … estos 7 meses que cumplimos me hacen darme cuenta de que eres mi alma gemela y solo quiero una vida contigo.
        </p>
        <p class="destacado">
          ¡Felices 7 meses amor, te amo y te amaré por siempre!
        </p>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
